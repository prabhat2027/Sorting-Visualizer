<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sorting Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Sorting Visualizer - Learn with Animation</h1>
  </header>

<div class="container">
  
  <div class="controls">
    <select id="algorithm-select">
      <option value="bubble">Bubble Sort</option>
      <option value="selection">Selection Sort</option>
      <!-- Add more as you go -->
      <option value="insertion">Insertion Sort</option>
      <option value="merge">Merge Sort</option>
      <option value="quick">Quick Sort</option>
      
    </select>

    <button onclick="generateArray()">Generate New Array</button>
    <button onclick="startSort()">Start Sorting</button>

    <label for="speedRange">Speed:</label>
    <input type="range" id="speedRange" min="1" max="100" value="50">

    <label for="sizeRange">Array Size:</label>
    <input type="range" id="sizeRange" min="10" max="100" value="50">
    <span id="sizeValue">50</span>

  </div>

  <main>

    <div id="visualizer" class="visualizer">
      <!-- Bars will be added dynamically -->
    </div>

    <div id="theory-panel" class="theory">
      <h2>Theory</h2>
      <div id="theory-content">
        <!-- Algorithm theory will load here dynamically -->
      </div>
    </div>
  </main>

  <script src="data/theory.js"></script>
  <script src="algorithms/bubbleSort.js"></script>
  <script src="algorithms/selectionSort.js"></script>
  <script src="algorithms/insertionSort.js"></script>
  <script src="algorithms/mergeSort.js"></script>
  <script src="algorithms/quickSort.js"></script>
  <script src="script.js"></script>

</div>
  

  
</body>
</html>
